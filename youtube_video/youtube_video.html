<!DOCTYPE>

<html>
  <head lang="pt-BR">
    <meta charset="UTF-8">
    <title>
      Youtube Video Clone
    </title>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body style="height: 3000px; margin: 0; background-color: rgb(15,15,15);">
    <header class="header-bar">
      <div class="left-header">
        <div>
          <img class = "settings-icon" src="images/settings.webp">
        </div>
        <img src="images/youtube-logo.webp">
      </div>
      <div class="center-header">
        <div class="search-things">
          <input class="search-bar" placeholder="Pesquisar"></input>
          <button class="search-btn">
            <div class = "lupa">
              <img class = "lupa-icon" src="images/lupa.png">
              <div class="msg">Pesquisar</div>
            </div>
          </button>
        </div>
        <button class="mic-btn">m</button>
      </div>
      <div class ="right-header">
        <div class = "dots">
          <img class="dots-icon" src="images/dots.webp">
          <div class="msg">Configurações</div>
        </div>
        <div>
          <img class="login-btn" src="images/login-button.png">
        </div>
      </div>
    </header>
  </body>
</html>
